<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats - GIET Polytechnic College</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffeb3b, #03a9f4, #f44336);
      color: #333;
    }

    header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #f44336;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #03a9f4;
      font-weight: 600;
    }

    nav a:hover {
      color: #ff5722;
    }

    main {
      padding: 3rem 2rem;
      background-color: #ffffffcc;
      border-radius: 10px;
      max-width: 900px;
      margin: 2rem auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #d50000;
      margin-bottom: 1rem;
      text-align: center;
    }

    .stat-block {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .stat {
      background: #fff3e0;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .stat h3 {
      font-size: 2rem;
      color: #f44336;
    }

    .stat p {
      font-weight: 600;
      color: #263238;
    }

    footer {
      background: #263238;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>GIET Polytechnic College</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="Admisstion.html">Admissions</a>
      <a href="payment.html">Fees</a>
      <a href="Login.html">Login</a>
      <a href="stats.html">Stats</a>
      <a href="services.html">Services</a>
    </nav>
  </header>

  <main>
    <h2>College Stats</h2>
    <div class="stat-block">
      <div class="stat">
        <h3>95%</h3>
        <p>Placement Rate</p>
      </div>
      <div class="stat">
        <h3>2000+</h3>
        <p>Students Enrolled</p>
      </div>
      <div class="stat">
        <h3>50+</h3>
        <p>Recruiting Companies</p>
      </div>
      <div class="stat">
        <h3>25</h3>
        <p>Years of Excellence</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 GIET Polytechnic College | Developed by ðŸ’™ Andhra Developers Team
  </footer>
</body>

</html>
